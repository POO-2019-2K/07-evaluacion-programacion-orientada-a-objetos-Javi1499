        <center>
            <h1 id="incio">Registro de Agenda</h1>
        </center>
        <div class="container-fluid">
            <div class="row justify-content-between border">
                <div class="col-4 border bg-light rounded">
                    <form id="form" class="form" class="col-12 needs-validation" validate>
                        <h2>Registro de Actividades</h2>
                        <div class="form-group">

                        </div>

                        <div class="form-group">
                            <label for="fechaL">Fecha limite </label>

                                required />

                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                        <div class="row">
                            <button type="button" id="btnAdd" class="btn btn-primary col-6">Agregar</button>
                        </div>

                    <br>
                    <div>
                        <button type="button" id="alfabeticamente" class="btn btn-primary col-6">Alfabeticamente</button>
                    </div>
                    <br>
                    <div>
                        <button type="button" id="numericamente" class="btn btn-primary col-6">Numericamente</button>
                    </div>
                    </form>
                </div>
            </div>

        </div>
        <center>
            <h3>Agenda de Actividades</h3>
            <center>
                <div class="row justify-content-center">

    </div>
